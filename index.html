<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
        <link rel="stylesheet" href="../css/style.css" />
        <script
            src="https://kit.fontawesome.com/946ee284d2.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container" id="container">
            <header>What's up, today!</header>
            <div class="line"></div>
            <h6>TODAY'S TASKS</h6>
            <section class="tasks" id="tasks"></section>

            <div class="completesection" id="completesection">
                <div class="line"></div>
                <h6>COMPLETED TASKS</h6>
                <section id="completedtasks"></section>
            </div>
            <div class="btns">
                <input
                    type="text"
                    id="newtask"
                    placeholder="Enter your new task or edit one"
                />
                <div id="btn"><i class="fa-solid fa-plus"></i></div>
            </div>
        </div>
        <script src="../js/index.js"></script>
    </body>
</html>
